<div class="main-content">
  <div class="petcdcalc">
    <h1>Level-Up Action Calculator</h1>
    <p>Select your current and target levels to calculate the required actions.</p>

    <label for="currentLevel">Current Level:</label>
    <select id="currentLevel"></select>

    <label for="targetLevel">Target Level:</label>
    <select id="targetLevel"></select>

    <button onclick="calculateActions()">Calculate</button>

    <div id="result"></div>
  </div>
</div>
<script>
        let levelData = [];

// Fetch JSON data
fetch('data/levels_updated.json')
    .then(response => response.json())
    .then(data => {
        levelData = data;
        populateDropdowns();
    })
    .catch(error => console.error('Error loading JSON:', error));

function populateDropdowns() {
    const currentLevelSelect = document.getElementById('currentLevel');
    const targetLevelSelect = document.getElementById('targetLevel');

    levelData.forEach(item => {
        const option = new Option(item['P2 Level'], item['P2 Level']);
        currentLevelSelect.add(option);
        targetLevelSelect.add(option.cloneNode(true));
    });
}

function calculateActions() {
    const currentLevel = parseInt(document.getElementById('currentLevel').value);
    const targetLevel = parseInt(document.getElementById('targetLevel').value);

    if (currentLevel >= targetLevel) {
        document.getElementById('result').textContent = "Target level must be higher than current level.";
        return;
    }

    let totalSkips = 0;
    let resultText = "";
    let excessExp = 0;

    for (let i = currentLevel; i < targetLevel; i++) {
        const levelInfo = levelData.find(item => item['P2 Level'] === i);
        if (levelInfo) {
            const totalExpNeeded = levelInfo['Total EXP Needed'] - excessExp;
            const transferableExp = levelInfo['Transferable EXP'];
            const skips = Math.ceil(totalExpNeeded / transferableExp);
            const actualExpGained = skips * transferableExp;
            excessExp = actualExpGained - totalExpNeeded;

            totalSkips += skips;
        }
    }

    resultText = `\nTotal skips required: ${totalSkips}`;
    document.getElementById('result').textContent = resultText;
}

const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

function toggleThemeMenu() {
    let themeMenu = document.querySelector('.bd-mode-toggle');

    if (!themeMenu) return;

    // Check local storage for the selected theme and apply it, or auto-detect if no theme is selected
    const selectedTheme = localStorage.getItem('selectedTheme');
    
    // If there's no selected theme in localStorage, check the system preference
    if (!selectedTheme) {
        if (systemPrefersDark) {
            document.body.classList.add('dark-mode');  // Apply dark mode
            document.body.classList.remove('light-mode');
        } else {
            document.body.classList.add('light-mode'); // Apply light mode
            document.body.classList.remove('dark-mode');
        }
    } else {
        // Apply the selected theme from localStorage
        if (selectedTheme === 'light') {
            document.body.classList.add('light-mode');
            document.body.classList.remove('dark-mode');
        } else {
            document.body.classList.add('dark-mode');  // Apply dark mode
            document.body.classList.remove('light-mode');
        }
    }

    // Update the theme icon (optional)
    const themeIcons = {
        light: 'sun-fill',
        dark: 'moon-stars-fill',
        auto: 'circle-half'
    };

    const themeToggle = document.querySelector('.theme-icon-active use');
    themeToggle.setAttribute('href', `#${themeIcons[selectedTheme || (systemPrefersDark ? 'dark' : 'light')]}`);

    // Remove the active class from all theme buttons
    document.querySelectorAll('[data-bs-theme-value]').forEach(value => {
        value.classList.remove('active');
    });

    // Add the active class to the selected theme button
    const activeThemeButton = document.querySelector(`[data-bs-theme-value="${selectedTheme || (systemPrefersDark ? 'dark' : 'light')}"]`);
    if (activeThemeButton) {
        activeThemeButton.classList.add('active');
    }

    // Event listener for theme button clicks
    document.querySelectorAll('[data-bs-theme-value]').forEach(value => {
        value.addEventListener('click', () => {
            const theme = value.getAttribute('data-bs-theme-value');

            // Apply the theme to the body
            if (theme === 'light') {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
            } else {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
            }

            // Update the theme icon in the dropdown
            const themeToggle = document.querySelector('.theme-icon-active use');
            themeToggle.setAttribute('href', `#${themeIcons[theme]}`);

            // Remove the active class from all theme buttons
            document.querySelectorAll('[data-bs-theme-value]').forEach(button => {
                button.classList.remove('active');
            });

            // Add the active class to the clicked theme button
            value.classList.add('active');

            // Store the selected theme in local storage
            localStorage.setItem('selectedTheme', theme);
        });
    });
}

toggleThemeMenu();



    // JavaScript to collect NPCs and display them
    document.addEventListener("DOMContentLoaded", function () {
        const npcList = new Set();
        const npcElements = document.querySelectorAll("[data-npc]");

        // Collect each unique NPC name from data-npc attributes
        npcElements.forEach(el => npcList.add(el.getAttribute("data-npc")));

        // Display NPCs in the #npc-list element
        const npcListContainer = document.getElementById("npc-list");
        npcList.forEach(npc => {
            const listItem = document.createElement("li");
            listItem.textContent = npc;
            npcListContainer.appendChild(listItem);
        });
    });

</script>
